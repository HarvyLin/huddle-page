<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/47fbdbe352.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="cover">

    <div class="prin_cover">

      <div class="cover_logo">
        <figure><img src="images/logo.svg" alt=""></figure>
      </div>


      <div class="text_cover">

        <div class="cover_ilustrations">

          <figure><img src="images/illustration-mockups.svg" alt="Ilustrations"></figure>
  
        </div>

        <div class="text">

          <div class="text_title">

          Build The Community Your Fans Will Love

          </div>

          <div class="text_paragraph">

          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 

          </div>

          <div class="enlace">

            <a href="#">Register</a>
    
          </div>

        </div>

      </div>

      <div class="cover_redes">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>

      </div>

    </div>

  </section>


</body>
</html>
